<div class="row">
    <div class="col-md-6">
        <div class="my-2 border bg-light">
            <h6 class="text-center py-1">PHOTO LIST</h6>
        </div>
        <div class="listHeight">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 cardHeight"
                    *ngFor="let item of photos;let i=index">
                    <div class="card my-1" id="target{{item.id}}">

                        <img [src]="item.thumbnailUrl" class="card-img-top" alt="Not Available">
                        <div class="card-body">
                            <h5 class="card-title"><small class="text-secondary">{{item.title}}</small></h5>
                            <p class="card-text"><span class="text-secondary">{{item.id}}</span></p>
                            <a [href]="item.url" target="_blank">{{item.url}}</a>
                        </div>
                        <div class="card-footer text-center">
                            <button class="mx-1 mb-1 btn btn-success" (click)="compare(item)"
                                *ngIf="!item.added">Compare</button>
                            <button class="mx-1 px-3 btn btn-danger" (click)="remove(item)"
                                *ngIf="item.added">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-6 tableHeight">
        <div class="my-2">
            <table class="table table-striped table-hover table-bordered small">
                <thead>
                    <tr>
                        <th class="text-center bg-light" colspan="4">COMPARISION TABLE</th>
                    </tr>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">ID</th>
                        <th scope="col">Url</th>
                        <th scope="col">Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of compareData">
                        <td id="img"><img [src]="item.thumbnailUrl" class="card-img-top" height="80px"
                                alt="Not Available"></td>
                        <td id="id">{{ item.id }}</td>
                        <td id="url"><a [href]="item.url" target="_blank">{{item.url}}</a></td>
                        <td id="title">{{ item.title }}</td>
                    </tr>
                    <tr *ngIf="!compareData || compareData.length == 0">
                        <th colspan="4">
                            <h6 class="text-center"><span class="text-danger">Data Not Available.</span> Add image for
                                comaprision</h6>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
